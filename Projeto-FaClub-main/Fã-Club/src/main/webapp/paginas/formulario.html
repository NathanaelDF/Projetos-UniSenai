    <section>
        <form action="#">
            <div class="formulario">
                <h1>Se cadastre em nosso Fã-Club</h1>
                <fieldset class="fale_conosco">
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome: </label>
                    <input type="text" name="txtnome" id="nome">
                    <label for="sexo">Sexo:</label>
                    <input type="radio" placeholder="MASCULINO">MASCULINO
                    <input type="radio" placeholder="FEMININO">FEMININO
                </fieldset>
                <fieldset>
                    <legend>Contatos</legend>
                    <label for="fone">Telefone: </label>
                    <input type="text" name="txtfone" id="fone">
                    <label for="email">E-mail: </label>
                    <input type="email" name="txtemail" id="email">
                </fieldset>
                <fieldset>
                    <legend>Opcionais</legend>
                    Desejo participar do Fã-Club
                    <input type="checkbox">
                </fieldset>
                <div class="button">
                    <button type="reset">Limpar</button><button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </section>
